<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <img class="img" src="/images/image-equilibrium.jpg" alt="">

   <a href="#"> <h3>Equilibrium #3429</h3> </a>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <!-- money-section -->

    <div class="display-grid">
      <div class="display-flex">
        <img src="/images/icon-ethereum.svg" alt="">
       <a href="#"><p class="p" >0.041 ETH</p></a> 
      </div>
      <div class="display-flex">
        <img src="/images/icon-clock.svg" alt="">
       <a href="#"><p>3 days left</p></a>
      </div>
    </div>

    <!-- avater-section -->

    <div class="avater">
      <img src="/images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern </a> </p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Bensaxxy">Bensaxxy</a>.
  </div>
</body>
</html>
